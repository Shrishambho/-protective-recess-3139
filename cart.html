<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
         .container{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            grid-template-rows:auto;
            gap:20px;
            margin-top:15px;
        }
        .container>div{
            
            text-align:center;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            padding-bottom:5px;
            
        }
        .container>div>img
        {
            
            width:100%;
        }
        #total{
            height:50px;
            width:40%;
            text-align:center;;
            margin:auto;
            background-color: rgb(171, 171, 240);
            color:black;
            padding-top:1px;
            font-size:20px;
            line-height: 5px;
            display:flex;
            justify-content: space-evenly;
        }
        #toatl>button{
            font-size: 30px;;
        }
    </style>
</head>
<body>
    <div id="total">
        <P></P>
        <button><a href="checkout.html">Checkout Here</a></button>
    </div>
    <div class="container"></div>
</body>
</html>
<script>
    document.querySelector("#total>p").innerText="Your Cart Is Empty"
    let cost=JSON.parse(localStorage.getItem("cartcost"))||[];
    let cartItems=JSON.parse(localStorage.getItem("cartproduct"));
    displaycard(cartItems);
    
    
    
    function displaycard(data){
        document.querySelector(".container").innerHTML="";
        data.forEach((elem)=>{
            let div=document.createElement("div")

            let imgproduct=document.createElement("img");
            imgproduct.setAttribute("src",elem.image);

            let  title=document.createElement("h2");
            title.innerText=elem.title;

            let  category=document.createElement("h2");
            category.innerText=elem.category;

            
            let  description=document.createElement("p");
            description.innerText=elem.description;

            let  price=document.createElement("p");
            price.innerText=("Price: "+elem.price);


            let btn=document.createElement("button");
            

            
            div.append(imgproduct,title,category,description,price);

            document.querySelector(".container").append(div);
        })
    }
   
    let sum=0;
    cartItems.forEach((elem1)=>{
        sum+=elem1.price;
        
    })
    cost.push(sum);
    document.querySelector("#total>p").innerText=("Total cost of product is "+sum);
   
    console.log(cost)
    localStorage.setItem("cartcost",JSON.stringify(cost));

</script>
